<mat-card class="repo-card">
    <mat-card-header>
        <mat-card-title>{{repo.name }}</mat-card-title>
        <mat-card-subtitle>{{repo.fullName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Description</p>
        <p class="description">{{ repo.description ?? " Not Available" }}</p>
    </mat-card-content>
    <mat-card-content>
        <p>Topics</p>
        <p>
            {{ repo.topics.length ? repo.topics.join(" ") : "Not Available"}}
        </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <a href="{{repo.viewUrl}}" target="_blank">
            <button mat-raised-button color="primary">View Repo</button>
        </a>
    </mat-card-actions>
</mat-card>
